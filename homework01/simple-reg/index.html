<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="http://itschool-hillel.org/favicon-16x16.png">
    <title>Simple form registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="form-wrapper">
            <div class="inside-boder">
                <h3 class="signup-header">Sign up</h3>

                <form class="form-horizontal" id="registr" action="scripts/register.php" method="GET">
                    <div class="form-group">
                        <div class="col-sm-5">
                            <label for="email" class="control-label">* Email:</label>
                        </div>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5">
                            <label for="password" class="control-label">* Password:</label>
                        </div>

                        <div class="col-sm-7">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Emter password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5">
                            <label for="rpassword" class="control-label">* Repeat password:</label>
                        </div>

                        <div class="col-sm-7">
                            <input type="password" class="form-control" name="rpassword" id="rpassword" placeholder="Repeat password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5">
                            <label for="phone" class="control-label">Phone number:</label>
                        </div>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone number">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5">
                            <label for="city" class="control-label">City:</label>
                        </div>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="city" id="city" placeholder="City">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <button id="submit" type="submit" class="btn btn-default">Sign up</button>
                        </div>
                    </div>

                </form><!-- END FORM -->
            </div><!-- END inside-border -->
        </div><!-- END form-wrapper -->
    </div>
    <div class="col-md-3"></div>
</div>

</body>
</html>
