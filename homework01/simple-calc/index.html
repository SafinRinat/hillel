<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Simple form registration</title>

</head>
<body>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="form-wrapper">
            <h3>Multiplication table</h3>
            <form class="form-horizontal" action="scripts/calc.php" method="GET">
                <div class="form-group">
                    <div class="col-sm-10">
                        <label for="enter_number" class="control-label">Введите число</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="enter_number" id="enter_number" placeholder="Введите число">
                    </div>
                </div>
                <div class="form-group">
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button id="submit-multiplication-number" type="submit" class="btn btn-default">Умножить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

</body>
</html>
