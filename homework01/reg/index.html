<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="http://itschool-hillel.org/favicon-16x16.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">-->
    <link rel="stylesheet" href="css/style.css">
    <title>Form registration</title>
</head>
<body>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="form-wrapper">
            <div class="inside-boder">
                <h3 class="signup-header">Sign up</h3>

                <form class="form-horizontal" id="registr">
                    <div class="form-group">
                        <div class="col-sm-5">
                            <label for="email" class="control-label">* Email:</label>
                        </div>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5">
                            <label for="password" class="control-label">* Password:</label>
                        </div>

                        <div class="col-sm-7">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Emter password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5">
                            <label for="rpassword" class="control-label">* Repeat password:</label>
                        </div>

                        <div class="col-sm-7">
                            <input type="password" class="form-control" name="rpassword" id="rpassword" placeholder="Repeat password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5">
                            <label for="phone" class="control-label">Phone number:</label>
                        </div>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone number">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5">
                            <label for="city" class="control-label">City:</label>
                        </div>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="city" id="city" placeholder="City">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <button id="submit" type="submit" class="btn btn-default">Sign up</button>
                        </div>
                    </div>

                </form><!-- END FORM -->
            </div><!-- END inside-border -->
        </div><!-- END form-wrapper -->

        <!--<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">-->
        <!--Launch demo modal-->
        <!--</button>-->

        <!-- Modal -->
        <div class="modal fade" id="resModal" tabindex="-1" role="dialog" aria-labelledby="resModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Данные полученные с формы:</h4>
                    </div>
                    <div class="modal-body">
                        <div id="result"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<script src="http://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
